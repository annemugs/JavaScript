<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERVAL IN JS</title>
</head>
<body>
    <button on click="start()">START</button>
    <button on click="start()">STOP</button>
    <p></p>

        <script>
            var c_list=["red","green","blue"]
var x,i=0
function start()
{
    x=setInterval(change_color,2000)
}
function change_color()
{
    if(i<3)
        document.body.style.background=c_list[i++]
    else
    i=0

}
function stop()
{
    clearInterval(x)
}
</script>
</body>
</html>
